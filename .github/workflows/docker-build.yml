name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Criar arquivo .env para Airflow
        run: echo "AIRFLOW_UID=$(id -u)" > .env

      - name: Construir a imagem Docker
        run: |
          docker build -t lilacostaro/airflow_slim_extended:latest .

      - name: Verificar bibliotecas instaladas na imagem
        run: |
          docker run --rm --entrypoint /bin/sh lilacostaro/airflow_slim_extended:latest -c "pip freeze"

      - name: Baixar imagens dependentes (Postgres e Redis)
        run: |
          docker pull postgres:13
          docker pull redis:latest

      - name: Subir container para teste
        run: |
          docker compose up airflow-init

      - name: Subir Airflow para teste
        run: |
          docker compose up -d
          echo "Aguardando serviços subirem..."
          sleep 30
          docker compose ps

      - name: Verificar bibliotecas instaladas no Airflow
        run: |
          CONTAINER_ID=$(docker compose ps -q airflow-webserver)
          echo "Listando bibliotecas instaladas no container $CONTAINER_ID"
          docker exec $CONTAINER_ID pip freeze

      - name: Verificar se o Airflow está rodando
        run: |
          docker ps -a
          docker logs $(docker compose ps -q webserver)

      - name: Login no Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Publicar imagem no Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker push lilacostaro/airflow_slim_extended:latest